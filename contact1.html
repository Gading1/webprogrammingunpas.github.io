<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="M Gading Rizani" />
    <meta name="description" content="About The Little Taco Shop" />
    <title>About The Little Taco Shop</title>
    <link rel="stylesheet" href="CSS/style_index1.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index1.html">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="hours1.html">Hours</a></li>
          <li><a href="about1.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="doc/tacos_close_up_1000x649.png"
          alt="Tacos Close Up"
          title="Tacos Close Up"
          width="1000"
        />
        <figcaption class="offscreen">Tacos Close Up</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          <p>
            <i>555 Taco Temptation Lane, Suite T</i><br />
            <i>Kansas City, MO 55555-5555</i>
          </p>

          <p><i>Phone: 555-555-555</i></p>
        </address>
      </article>
      <hr />
      <article class="main__article contact">
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <h2 class="contact__h2">Our Contact Form</h2>
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name" id="name">Name :</label>
              <input
                class="contact__input"
                type="text"
                id="name"
                placeholder="Your Name"
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email" id="email"
                >Email :</label
              >
              <input
                class="contact__input"
                type="text"
                id="email"
                placeholder="Your Email"
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message" id="message"
                >Your Message:</label
              >
            </p>
            <textarea
              class="contact__textarea"
              rows="10"
              cols="28"
              name="message"
              id="message"
              placeholder="Type Your Message"
            ></textarea>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
